<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Covid-19</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-primary bg-light justify-content-center">
            <a class="navbar-brand" href="#">Covid-19 India</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#precautions">Precautions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#!">Cases Visualisation</a>
                </li>
                </ul>
            </div>
        </nav>
        <div class="container my-5">
        <h1 class="text-dark text-center py-2">India Covid outbreak</h1>
            <ul class="statistics">
                <li class="style1">
                    <span class="icon solid fa-code-branch"></span>
                    <strong id="deaths">Fetching</strong> Deaths
                </li>
                <li class="style2">
                    <span class="icon fa-folder-open"></span>
                    <strong id="recovered">Fetching</strong> Recovered
                </li>
                <li class="style5">
                    <span class="icon solid fa-signal"></span>
                    <strong id="confirmed">Fetching</strong> Confirmed
                </li>
            </ul>
            <p class="d-flex justify-content-end m-0 p-0 small" id="date"></p>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
